<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Booki, agence de voyages</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/a8c57682fc.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!------------------------ Header ----------------------->
        <header>
            <div class="header">
                <div class="div-logo">
                    <img class="logo" alt="logo Booki" src="images/logo/Booki.png">
                </div>
                <div class="div-nav">
                    <nav class="nav">
                        <a href="#" class="nav-lien">Hébergements</a>
                        <a href="#" class="nav-lien">Activités</a>
                    </nav>
                </div>
             </div>
        </header>
        <!-------------------------- Search ---------------------->
        <div class="search">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p class="ville-nature">En plein centre ville ou en pleine nature</p>
            <form action="" method="" class="search-location">
                <div>
                    <label for="location" class="icon-location"><i class="fa-solid fa-location-dot icon-location"></i></label><input type="search" name="location" id="location" value="Marseille, France" required><input type="button" class="button" value="Rechercher">
                </div>
                </form>
        </div>
        <!-------------------------- Filtres ---------------------->
        <div class="div-filtres">
            <p class="filtres">Filtres</p>
            <ul>
                <li><i class="fa-solid fa-money-bill-wave icon-filtres"></i>Économique</li>
                <li><i class="fa-solid fa-person-dress icon-filtres"></i>Familial</li>
                <li><i class="fa-solid fa-heart icon-filtres"></i>Romantique</li>
                <li><i class="fa-solid fa-dog icon-filtres"></i>Animaux autorisés</li>
            </ul>
            <p class="info-filtres"><i class="fa-solid fa-info icon-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
             
    </body>
    
</html>
